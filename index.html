<!DOCTYPE html>
<html lang="en">

<head>
  <title>React App</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://unpkg.com/react@16.14.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.production.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/react-grid-layout@1.3.4/css/styles.css" />
  <script src="https://unpkg.com/react-grid-layout@1.3.4/dist/react-grid-layout.min.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link type="text/css" rel="stylesheet" href="./containers.css">
  <link type="text/css" rel="stylesheet" href="./style.css">
  <link type="text/css" rel="stylesheet" href="./style-grid.css">

  <style>
    body {
      font-family: 'Inconsolata', monospace;
      font-weight: 600;
    }

    a {
      color: #fff;
    }

    a:hover {
      color: #56c8ff
    }

    a::after {
      content: "";
      display: inline-block;
      width: 0.3em;
      height: 0.3em;
      border-radius: 50%;
      background-color: #56c8ff;
      margin-left: 2px;
      vertical-align: middle;
    }

    input, textarea {
      font-weight: 600;
    }
    
  </style>
</head>

<body>
  <div id="root" class="hbox">
  </div>

  <script type="text/babel" src="./api.js"></script>
  <script type="text/babel" src="./components.js"></script>
  <script type="text/babel" src="./layout.js"></script>
  <script type="text/babel" src="./app.js"></script>
</body>

</html>
